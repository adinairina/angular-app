<h1>Contact Page</h1>
<hr>
<form>
    <div class="form-group">
        <label for="firstName">First name </label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName">
    </div>
    <div class="form-group">
        <label for="firstName">Last name </label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName">
    </div>
    <div class="form-group">
        <label for="message">Message </label>
        <textarea name="message" id="message" cols="30" rows="10" [(ngModel)]="message"></textarea>
    </div>
</form>
<br>
<button (click)="saveMessage()">Save</button>
